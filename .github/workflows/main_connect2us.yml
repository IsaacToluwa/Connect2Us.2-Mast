# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - Connect2US

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2
        
      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[17.0,18.0)'  # Visual Studio 2022

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore Connect2Us.2.sln

      - name: Publish to folder
        run: msbuild Connect2Us.2.csproj /nologo /verbosity:m /t:Build /p:Configuration=Release /p:Platform="Any CPU" /p:WebPublishMethod=FileSystem /p:publishUrl="published" /p:DeployOnBuild=true

      - name: Verify build output
        run: |
          echo "Build completed. Checking output..."
          dir published\ /s
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: 'published\'

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          
      - name: Verify deployment package
        run: |
          echo "Deployment package contents:"
          dir /s
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_188E64413313450BA987CB17A2AB8FDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C2DAC1E1B3D84CC99FED2841F7FB4839 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E03C99C396E4E34A4B56AC7A1487628 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Connect2US'
          slot-name: 'Production'
          package: .
          