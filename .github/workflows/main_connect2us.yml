# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - Connect2US

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: |
          msbuild /nologo /verbosity:m /t:Build /p:Configuration=Release /p:Platform="Any CPU"
          New-Item -ItemType Directory -Force -Path "./published"
          Copy-Item -Path "./bin/*" -Destination "./published" -Recurse -Force
          Copy-Item -Path "./Content" -Destination "./published/Content" -Recurse -Force
          Copy-Item -Path "./Scripts" -Destination "./published/Scripts" -Recurse -Force
          Copy-Item -Path "./Views" -Destination "./published/Views" -Recurse -Force
          Copy-Item -Path "./Web.config" -Destination "./published" -Force
          Copy-Item -Path "./Global.asax" -Destination "./published" -Force
          Copy-Item -Path "./favicon.ico" -Destination "./published" -Force

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: './published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4C325F05A5EF4556852B371BDED7477B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_567CE92A905E4B3C8DF6E7F7E9168DF8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4E745AE496B54B4387EEBDA19D4764F3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Connect2US'
          slot-name: 'Production'
          package: .
          